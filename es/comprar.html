<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tu DApp Web</title>
  <!-- CSP: solo se permiten scripts desde tu servidor y cdn.jsdelivr.net -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net;">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    button { padding: 10px 20px; font-size: 16px; }
    #wallet { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Conectar MetaMask1</h1>
  <button id="connectBtn">Conectar Wallet</button>
  <div id="wallet"></div>

  <!-- ✅ SDK oficial desde CDN, usando defer -->
  <script defer src="https://cdn.jsdelivr.net/npm/@metamask/sdk@1.1.0/dist/metamask-sdk.umd.min.js"></script>

  <!-- ✅ Tu script separado, sin inline -->
  <script defer src="metamask-connect.js"></script>
</body>
</html>
