<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MetaMask + Transak Embebido</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net;">
  <script src="https://cdn.jsdelivr.net/npm/@metamask/sdk@0.33.0/dist/metamask-sdk.umd.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 1em; cursor: pointer; }
    iframe { width: 100%; height: 600px; border: none; margin-top: 20px; }
    #walletAddress { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Conecta tu Wallet y Compra Cripto</h1>
  <button id="connectBtn">Conectar MetaMask</button>
  <div id="walletAddress"></div>
  <div id="transakWidget"></div>

  <script>
    window.addEventListener("load", () => {
      if (!window.MetaMaskSDK) {
        alert("MetaMask SDK no está disponible. Revisa el script o conexión a internet.");
        return;
      }

      const MMSDK = new MetaMaskSDK.MetaMaskSDK({
        dappMetadata: {
          name: "Tu Dapp Web",
          url: window.location.href
        },
        headless: false
      });

      const ethereum = MMSDK.getProvider();

      const connectBtn = document.getElementById("connectBtn");
      const walletDisplay = document.getElementById("walletAddress");

      connectBtn.onclick = async () => {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          const userAddress = accounts[0];
          walletDisplay.innerText = "Conectado: " + userAddress;

          const transakDiv = document.getElementById("transakWidget");
          const transakUrl = `https://global.transak.com?apiKey=YOUR_TRANSAK_API_KEY&walletAddress=${userAddress}&defaultCryptoCurrency=USDC&network=polygon&disableWalletAddressForm=true`;

          transakDiv.innerHTML = `<iframe src="${transakUrl}"></iframe>`;
        } catch (err) {
          console.error("Error al conectar MetaMask:", err);
          alert("Error al conectar con MetaMask.");
        }
      };
    });
  </script>
</body>
</html>
